<body>
    <div id="loginPage-box">
        <div class="loginPage-box__column">
            <img src="google.png">
            <span class="loginPage-box__column__element">로그인</span>
            <span class="loginPage-box__column__element">YouTube로 이동</span>
            <input type="text" placeholder="이메일 또는 휴대전화">
            <div class="loginPage-box__column__box">
                <span class="loginPage-box__column__box__element">이메일을 잊으셨나요?</span>
                <p class="loginPage-box__column__box__element">내 컴퓨터가 아닌가요? 게스트 모드를 사용해서
                    비공개로 로그인하세요. <span>자세히 알아보기</span>
                </p>
                <div class="loginPage-box__column__box__element">
                    <span>계정 만들기</span>
                    <button>다음</button>
                </div>
            </div>
        </div>
    </div>

    <div id="loginPage-box2">
        <span>한국어</span>
        <div>
            <i class="fa-solid fa-caret-down"></i>
            <span>도움말</span>
            <span>개인정보처리방침</span>
            <span>약관</span>
        </div>
    </div>
